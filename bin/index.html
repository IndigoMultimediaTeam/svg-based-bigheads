<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        [contenteditable=""] {
            display: block;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: .75em;
            line-height: 1.5em;
            font-weight: bold;
            white-space: break-spaces;
            padding: 1rem;
            margin-top: -.25rem;
            border: .25rem dotted #97f497;
        }
    </style>
</head>
<body>
    <article>
        <style contenteditable="">
            svg.wrapper {
                /* avatar edit */
                --bigheads-color-skin: hsl(30, 75%, 75%);
                --bigheads-color-hat: hsl(195, 75%, 75%);
                --bigheads-color-hair: hsl(315, 75%, 75%);;
                /* avatar style */
                --size: 15em;
                width: var(--size, 15em);
                height: var(--size, 15em);
                border: 3px solid black;
            }
            .bigheads-hat-longhairs{
                transform: scale(1.1) translate(-5%, -7.5%);
            }
        </style>
        <!--
            mask="var(--bigheads-mask-hairs)"
            <use xlink:href="bigheads.svg#hat-beanie" />
        -->
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#hair-long01-back" />
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-long-front" />
        </svg>
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#hair-long01-back" />
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-long-front" />
            <use xlink:href="bigheads.svg#hat-beanie" class="bigheads-hat-longhairs" />
        </svg>
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-bob-front" />
        </svg>
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#hair-afro-top" />
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-afro-front" />
        </svg>
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-serious-front" />
        </svg>
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-bob-front" />
            <use xlink:href="bigheads.svg#hat-beanie" />
        </svg>
        <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 990">
            <use xlink:href="bigheads.svg#base"/>
            <use xlink:href="bigheads.svg#hair-bob-front" />
            <use xlink:href="bigheads.svg#hat-turban" />
        </svg>
    </article>
</body>
</html>
