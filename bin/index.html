<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="bigheads-namespace.js"></script>
    <style>
        [contenteditable=""] {
            --color: #44b644;
            display: block;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: .75em;
            line-height: 1.5em;
            font-weight: bold;
            white-space: break-spaces;
            padding: 1rem;
            margin: -.25rem auto .5rem auto;
            border: .25rem dotted var(--color);
        }
        [contenteditable=""]::before {
            content: "Styles (editable)";
            color: var(--color);
        }
        svg-bigheads, svg-bigheads-part { display: inline-block; overflow: hidden; }
        article{ display: flex; flex-flow: row nowrap; justify-content: space-evenly; align-items: center; }
    </style>
</head>
<body>
    <style contenteditable="">
        svg-bigheads, svg-bigheads-part {
            /* avatar colors */
            --bigheads-color-skin: hsl(30, 75%, 75%);
            --bigheads-color-hat: hsl(215, 75%, 75%);
            --bigheads-color-clothes: hsl(335, 75%, 75%);
            --bigheads-color-hair: hsl(0, 75%, 75%);
            --bigheads-color-mouth: hsl(349, 81%, 73%);
            /* avatar toggles */
            --bigheads-show-lashes: 0;
            /* avatar outer style */
            --size: 15em;
            width: var(--size, 15em);
            height: var(--size, 15em);
            border: 3px solid black;
            border-radius: 100%;
        }
        svg-bigheads-part{ --size: 7.5em; }
    </style>
    <article>
        <svg-bigheads-part
            href="bigheads.svg"
            type="hair"
            value="mohawk"
            onclick="changeAvatar(this)"
        ></svg-bigheads-part>
        
        <svg-bigheads
            href="bigheads.svg"
            eyes="simple"
            hair="serious"
            eyebrow="angry"
            clothes="dressshirt"
            mouth="open"
            glasses="sun"
        ></svg-bigheads>
        
        <svg-bigheads-part
            href="bigheads.svg"
            type="hair"
            value="short"
            onclick="changeAvatar(this)"
        ></svg-bigheads-part>

        <script>
            const parts= Array.from(document.getElementsByTagName("svg-bigheads-part"));
            const [ avatar ]= document.getElementsByTagName("svg-bigheads");
            function changeAvatar(part){
                const [ type, value ]= [ "type", "value" ].map(n=> part.getAttribute(n));
                avatar.setAttribute(type, value);
                const shift= parts.indexOf(part) ? 1 : -1;
                parts.forEach(el=> el.nextValue(shift));
            }
        </script>
    </article>
</body>
</html>
